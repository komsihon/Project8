{% load i18n staticfiles %}
<div class="modal fade" id="suggest-payment" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Bundle sold out" %}</h4>
            </div>
            <div class="modal-body" style="text-align: center">
                <img src="{% static 'shavida/img/embarassed-smiley.jpg' %}"/>
                <p class="text-danger" style="margin-top: 2em">{% trans "Sorry, your bundle is sold out. Please buy a new one to stream" %}</p>
                <div class="col-sm-6 col-sm-offset-3">
                    <a href="{% url 'movies:bundles' %}" class="btn btn-block btn-warning">{% trans "Buy now" %}</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
